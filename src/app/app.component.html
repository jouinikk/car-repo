<div class="container">
<ul class="list-group">
  <li  class="list-group-item" *ngFor="let car of _cars">
 <span [attr.id]="car.id" [attr.data-desc]="car.make + ' ' + car.model" [attr.data-article]="car.article">
  {{car.year}}&nbsp;{{car.make}} {{car.model}} 
  <button class="btn "(click)="showCar($event)">View</button></span>
 </li>
 </ul>
</div>
